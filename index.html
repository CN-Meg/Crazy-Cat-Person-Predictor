<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
    <div class="container">
        <h1>Is Crazy Cat Person in Your Future?</h1>

        <input class="catNumber">
        <p>Is this sweet, little furball cute?</p>
        <img src="https://images.unsplash.com/photo-1595433707802-6b2626ef1c91?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MXx8fGVufDB8fHx8&w=1000&q=80">
        <p></p>
        <input class="cuteNotCute" placeholder="Cute/Not Cute">
        <p></p>
        <button>Submit For Your Kitty Destiny!</button>
    </div>
    <div class="results">
    </div>
    </body>
</html>
