<!DOCTYPE html>
<html>
    <head>
        <title>Crazy Cat Person Predictor</title>
        <link href="https://fonts.googleapis.com/css?family=Baloo+Tammudu|Fredoka+One|Jua" rel="stylesheet">
    </head>
    <body>
    <div class="container">
        <h1>Is Crazy Cat Person in Your Future?</h1>
        <h2>Answer the following questions to find out...</h2>
        <p>What's your name?</p>
        <input class="name">
        <p>How many cats do you currently own?</p>
        <input class="catNumber">
        <p>Is this sweet, little furball cute?</p>
        <img src="http://www.allwhitebackground.com/images/2/2580.jpg">
        <p></p>
        <input class="cuteNotCute" placeholder="Cute/Not Cute">
        <p></p>
        <button>Submit For Your Kitty Destiny!</button>
    </div>
    <div class="results">
    </div>
    </body>
</html>
